<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {

      width: 200px;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      text-align: center;
      color: #444;
    }

    label {
      font-size: 12px;
      margin-bottom: 8px;
      display: block;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 20px;
      font-size: 10px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Ayarlar</h1>
  <form id="settingsForm">
    <label for="prefix">Kaldırılacak Barkod Ön Ekini Girin:</label>
    <input type="text" id="prefix" placeholder="Örneğin: L" />
    <button type="submit">Kaydet</button>
  </form>
  <footer>
    <p>&copy; 2025</p>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
